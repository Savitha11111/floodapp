name: floodscope_mobile
description: FloodScope AI - Advanced Flood Detection & Monitoring Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # HTTP & API calls
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Weather Icons & UI
  weather_icons: ^3.0.0
  font_awesome_flutter: ^10.6.0
  
  # Image & Media
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.18.1
  logger: ^2.0.2
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
